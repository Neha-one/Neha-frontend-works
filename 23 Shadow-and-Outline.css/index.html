<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS shadow & outline</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 23px;
            box-shadow: 20px 19px 20px 0px black;
            outline: 1px solid yellow;
            border-radius: 47px;
            outline-offset: 4px;
        }

        .box {
            text-shadow: 9px 6px 3px rgb(4, 0, 255);

        }
    </style>
</head>

<body>
    <div class="box">
        i am a box
    </div>
</body>

</html>
